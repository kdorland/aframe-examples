<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Animation Example</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>
<a-scene id="scene" background="color: #FAFAFA" environment="preset: egypt; seed: 42; ">

    <a-entity id="light1" light="intensity: 0.3" position="0 1.2 0"></a-entity>

    <a-box id="box" material="emissive: #222222; color: #ff8040" scale="1 1 1" position="0 1 -3"
           rotation="0 257.19509999966243 128.59754999983122"
                     animation__rotation="property: rotation; from: 0 0 0; to: 0 360 180; dur: 6000; easing: linear; loop: true"
           animation__color="property: material.color; from: #cc0000; to: #ccffcc; dur: 5000; easing: linear;"
           animation__movement="property: position; to: 0 4 -3; dur: 10000; easing: easeInOutQuad;">
    </a-box>

    <a-entity id="rig" position="0 1.6 0" rotation="0 0 0">
        <a-entity id="player" camera look-controls wasd-controls>
        </a-entity>
    </a-entity>

</a-scene>
</body>
</html>
